<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="../manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/img/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img src="./assets/img/cart.svg" alt="cart"/></a>
        </div>
    </header>
    
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch bezeless touch screen display offers a 4k resolution for immersive ultra quality image.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./assets/img/matebook.png" alt="matebook"/>
            </div>
        </section>

        <div class="laptop-select">
            <img src="./assets/img/arrow-left.svg" alt="">
            <img src="./assets/img/dot.svg" alt="">
            <img src="./assets/img/dot-full.svg" alt="">
            <img src="./assets/img/dot-full.svg" alt="">
            <img src="./assets/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./assets/img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./assets/img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./assets/img/small-eclipse.svg" alt="">
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
